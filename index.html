<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Registration for hackathon event </title>------>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"> hackthon Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="group-details">
          <input type="radio" name="group" id="dot-1">
          <input type="radio" name="group" id="dot-2">
          <input type="radio" name="group" id="dot-3">
          <span class="group-details">group</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="group">individual</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="group">two members</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="group">more than two</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="button">
          <input type="submit" value="reset">
      </form>
    </div>
  </div>

</body>
</html>
